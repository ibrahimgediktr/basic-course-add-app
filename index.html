<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Web Application</title>
    <link rel="stylesheet" href="public/css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="navbar-brand">
                <span class="logo">COURSE APP</span>
            </div>
            <ul class="nav-list">
                <li><a href="https://github.com/ibrahimgediktr" class="nav-link">Github</a></li>
            </ul>
        </div>
    </nav>
    <section class="content">
        <div class="container" id="content-container">
            <div class="course-form">
                <h3 class="form-heading">ADD COURSE</h3>
                <form class="course-form-style" id="new-course">
                    <div class="form-group">
                        <label for="">Course Title</label>
                        <input type="text" id="course-title-input">
                    </div>
                    <div class="form-group">
                        <label for="">Course Price
                        </label>
                        <input type="text" id="course-caption-input">
                    </div>
                    <div class="form-group">
                        <label for="">Course Caption</label>
                        <input type="text" id="course-price-input">
                    </div>
                    <div class="form-group">
                        <label for="">Course Image</label>
                        <input type="text" id="course-image-input">
                    </div>
                    <button type="submit" class="submit-btn">Send Course</button>
                </form>
            </div>
            <div class="courses">
                <h3 class="course-sec-heading">COURSES</h3>
                <div class="course-items" id="course-items">

                </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="public/js/indexES6.js"></script>

</body>

</html>
